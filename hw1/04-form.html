<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form Exercise</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="04-form.css" />
  </head>
  <body>
    <!-- 04 - Form Exercise -->
    <!-- Add your code below -->
        <form action="">
          <h1>INTRO SERVEY</h1>
          <div>
            <label for="name" >Name<span style="color: #0173a0;">(required)</span></label>
            <br>
            <input type="text" id="name" name="name" required>
          </div>
          <br>
          <div>
           <label for="email">Email<span style="color: #0173a0;">(required)</span></label>
           <br>
            <input type="text" id="email" name="email" required>
          </div>
          <br>
          <div>
            <label for="registration-status">Registration Status:</label>
            <br>
            <select name="reg-status" id="registration-status">
            <option value="">Choose an option</option>
            <option value="registered">Registered</option>
            <option value="non-registered">Not Registered</option>
            <option value="waitlist">Waitlist</option>
            </select>
          </div>
          <br>
          <div>
            <legend>Class Section:</legend>
            <input type="radio" id="CS410-P" name="section" value="CS410-P" />
            <label for="CS410-P">CS410 P</label>
            <input type="radio" id="CS510" name="section" value="CS510" />
            <label for="CS510">CS510</label>
          </div><br>
          <legend>Have you taken any of the following courses?</legend>
          <div>
          <input type="checkbox" id="option1" name="courses" value="yes">
            <label for="option1">Programming Languages</label>
          </div>
          <div>
            <input type="checkbox" id="option2" name="courses" value="yes">
            <label for="option2">Operating Systems</label>
          </div>
          <div>
            <input type="checkbox" id="option3" name="courses" value="yes">
            <label for="option3">Full Stack Web Development</label>
          </div>
          <br>
          <div>
            <label for="comments">Anything else?</label><br>
            <textarea name="comments" id="comments" rows="3"></textarea>
          </div>
          <br>
          <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
          </div>
        </form>
  </body>
</html>
