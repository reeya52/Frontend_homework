<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Figures and Filters Exercise</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="02-filter.css" />
  </head>
  <body>
    <h1>02 - Figures and Filters Exercise</h1>
    <!-- Add your code below -->

    <figure>
      <section class="flex-container">
      <div class="flex-item-1">
        <img class="img1"
          src="http://placekitten.com/250/250" alt="Cute Kitten" width="220px"/>
        <figcaption>Original Image</figcaption>
      </div>

      <div class="flex-item-2">
        <img class="img2"
          src="http://placekitten.com/250/250" alt="Cute Kitten" width="220px"/>
        <figcaption>Grayscale</figcaption>
      </div>

      <div class="flex-item-3">
        <img class="img3"
          src="http://placekitten.com/250/250" alt="Cute Kitten" width="220px"/> 
        <figcaption>Blur</figcaption>
      </div>

      <div class="flex-item-4">
        <img class="img4" 
          src="http://placekitten.com/250/250" alt="Cute Kitten" width="220px"/>
        <figcaption>Invert</figcaption>
      </div>

      <div class="flex-item-5">
        <img class="img5"
          src="http://placekitten.com/250/250" alt="Cute Kitten" width="220px"/>
        <figcaption>Brightness</figcaption>
      </div>

      <div class="flex-item-6">
        <img class="img6" 
          src="http://placekitten.com/250/250" alt="Cute Kitten" width="220px"/>
        <figcaption>Saturation</figcaption>
      </div>
    
      <div class="flex-item-7">
        <img class="img7"
          src="http://placekitten.com/250/250" alt="Cute Kitten" width="220px"/>
        <figcaption>Sepia</figcaption>
      </div>
      
      <div class="flex-item-8">
        <img class="img8"
          src="http://placekitten.com/250/250" alt="Cute Kitten" width="220px"/>
        <figcaption>Contrast</figcaption>
      </div>

    </section>
    </figure>
  </body>
</html>
