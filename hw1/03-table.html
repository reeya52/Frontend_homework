<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Table Exercise</title>
    <link rel="stylesheet" href="../styles.css" />

  <body>
    <!-- 03 - Table Exercise -->
    <!-- Add your code below -->
    <h1>03 - Table Exercise</h1>
    <main>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th style="width: 30%;">Book Name</th>
            <th>Year</th>
            <th style="width: 30%;">Author</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td class="ID-block">1</td>
            <td class="name-block">A Game of Thrones</td>
            <td class="year-block">1996</td>
            <td class="author-block">Gorge R. R. Martin</td>
          </tr>

          <tr>
            <td class="ID-block">2</td>
            <td class="name-block">A Clash of Kings</td>
            <td class="year-block">1998</td>
            <td class="author-block">Gorge R. R. Martin</td>
          </tr>

          <tr>
            <td class="ID-block">3</td>
            <td class="name-block">A Storm of Swords</td>
            <td class="year-block">2000</td>
            <td class="author-block">Gorge R. R. Martin</td>
          </tr>

          <tr>
            <td class="ID-block">4</td>
            <td class="name-block">A Feast for Crows</td>
            <td class="year-block">2005</td>
            <td class="author-block">Gorge R. R. Martin</td>
          </tr>

          <tr>
            <td class="ID-block">5</td>
            <td class="name-block">A Dance with Dragons</td>
            <td class="year-block">2011</td>
            <td class="author-block">Gorge R. R. Martin</td>
          </tr>
        </tbody>
      </table>
    </main>

  </body>
</html>
